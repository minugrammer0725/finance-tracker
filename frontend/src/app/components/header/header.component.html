<header class="header">
  <div>
    <ng-content></ng-content>
  </div>
  <div class="right">
    <div *ngIf="showNavbar">
      <app-navbar></app-navbar>
    </div>
    <div *ngIf="showSignin">
      <button mat-raised-button class="btn" (click)="gotoSignIn()">Sign In</button>
    </div>
    <div *ngIf="showSignout">
      <button mat-raised-button class="btn" (click)="signout()">Sign Out</button>
    </div>
  </div>
</header>
