

<div class="monthHeader">
  <button mat-icon-button (click)="prevMonth()">
    <mat-icon class="arrow-icon">arrow_back</mat-icon>
  </button>
  <h2>{{ currentMonth }}</h2>
  <button mat-icon-button (click)="nextMonth()">
    <mat-icon class="arrow-icon">arrow_forward</mat-icon>
  </button>
</div>
